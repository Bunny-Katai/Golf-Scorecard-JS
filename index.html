<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">     
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arya:wght@400;700&family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4c4c5f631.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer type="module" src="./js/main.js"></script>
    <title>Golf Score Card</title>
  </head>
  <body>

    <div class = "container-fluid">
      <img src="assets/—Pngtree—golf player pose with low_4773995.png" class="golf-player-img" alt="golf player pose">
        <h1>Let's Play Golf</h1>
        <div class="select-course-tee-container"></div>
            <div class = "select-course" >
              <select class ="form-select" id = "select-course" aria-label = "Default select example">
              </select>
            </div>
            <div class ="select-tee">
              <select class="form-select" id = "select-tee" aria-label = "Default select example">
              </select>
            </div>
        </div>

        <div class ="scoreCard-Container">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr id="holes">
                  <th id="" scope="col" style="width: 90px;">Holes</th>
                </tr>
              </thead>
                <tbody id="scorecard">
                <tr id="yardage">
                  <th scope="row" style="width: 90px;">Yardage</th>
                </tr>
                <tr id="par">
                  <th scope="row" style="width: 90px;">Par</th>
                </tr>
                <tr id="handicap">
                  <th scope="row" style="width: 90px;">Handicap</th>
                </tr>
              </tbody>
            </table>
            <span id="error-msg"></span>
          </div>
        </div>

          <div class="player-container">
              <input type="text" id="name-input" placeholder="Player's Name">
              <button id="add-player">Add Player</button>
          </div>

         
             
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
