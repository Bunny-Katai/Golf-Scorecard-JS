<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4c4c5f631.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Golf Score Card</title>
  </head>
  <body onload = "getCourses()">

    <div class = "container-fluid">
      <h1>Let's Play Golf</h1>
      <div class = "select-course" >
        <select class ="form-select" id = "select-course" aria-label = "Default select example">
        </select>
      </div>

      <div class ="select-tee">
        <select class="form-select" id = "select-tee" aria-label = "Default select example">
        </select>
      </div>
      <div class ="scoreCard-Container">
        <table class="table table-bordered table-responsive">
          <thead>
            <tr id="holes">
              <th id="" scope="col" style="width: 90px;">Holes</th>
            </tr>
          </thead>
            <tbody id="scorecard">
            <tr id="yardage">
              <th scope="row" style="width: 90px;">Yardage</th>
            </tr>
            <tr id="par">
              <th scope="row" style="width: 90px;">Par</th>
            </tr>
            <tr id="handicap">
              <th scope="row" style="width: 90px;">Handicap</th>
            </tr>
          </tbody>
        </table>
        <input type="text" id="name-input">
        <button id="add-player" onclick="addPlayer($('#name-input').val())">Add Player</button>
        <span id="error-msg"></span>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
