  <body onload = "getCourses()">

    <div class = "container-fluid">
      <h1>Let's Play Golf</h1>
      <div class = "select-course" >
        <select class ="form-select" id = "select-course" aria-label = "Default select example">
        </select>
      </div>

      <div class ="select-tee">
        <select class="form-select" id = "select-tee" aria-label = "Default select example">
        </select>
      </div>
      <div class ="scoreCard-Container">
        <table class="table table-bordered table-responsive">
          <thead>
            <tr id="holes">
              <th id="" scope="col" style="width: 90px;">Holes</th>
            </tr>
          </thead>
            <tbody id="scorecard">
            <tr id="yardage">
              <th scope="row" style="width: 90px;">Yardage</th>
            </tr>
            <tr id="par">
              <th scope="row" style="width: 90px;">Par</th>
            </tr>
            <tr id="handicap">
              <th scope="row" style="width: 90px;">Handicap</th>
            </tr>
          </tbody>
        </table>
        <input type="text" id="name-input">
        <button id="add-player" onclick="addPlayer($('#name-input').val())">Add Player</button>
        <span id="error-msg"></span>
      </div>
     
    </div>
